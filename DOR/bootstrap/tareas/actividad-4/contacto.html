<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/contacto.css">
</head>
<body>
    <header>
        <nav class="col-12 navbar navbar-expand-lg bg-dark">
            <div class="container-fluid">
                <a href="inicio.html"><img class="navbar-brand logo" src="/img/istockphoto-1334434982-612x612.jpg" width="50px"></img></a>
                <div class="d-flex">
                    <a href="contacto.html" class="navbar-item text-decoration-none text-secondary fw-bold">Contacto</a>
                    <a href="servicio.html" class="navbar-item text-decoration-none text-secondary fw-bold">Servicios</a>
                    <a href="testimonio.html" class="navbar-item text-decoration-none text-secondary fw-bold">Testimonios</a>
                </div>
            </div>
        </nav>
    </header>
    <main class="container-fluid">
        <div class="row">
            <div class="col-2 mb-3 pl-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="name">
            </div>
            <div class="col-2 mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="email">
            </div>
            <div class="col-2 mb-3">
                <label for="phone-number" class="form-label">Phone number</label>
                <input type="tel" class="form-control" id="phone-number" placeholder="phone number">
            </div>
            <div class="col-6 text-center pt-4">
                <p>Contact us: +0 000 000 000 <br>
                example@domain.com</p>
            </div>
        </div>
        <div class="row">
            <div class="col-6 mb-3">
                <label for="cause" class="form-label">Cause</label>
                <textarea class="form-control" id="cause" rows="3"></textarea>
            </div>
        </div>
                <!-- nombre, correo electrónico, teléfono y mensaje. -->
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
</body>
</html>
