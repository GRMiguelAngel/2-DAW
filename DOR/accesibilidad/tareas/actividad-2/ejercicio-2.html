<!DOCTYPE html>
<html lang="es">
<head>
    <title>Registro</title>
</head>
<body>
    <h1>Formulario de Registro</h1>
    <form>
        <label for="nombre">
            <input type="text" placeholder="Nombre">
        </label>
        <label for="email">
            <input type="email" placeholder="Correo electrónico">
        </label>
        <button>Enviar</button>
        <span id="error">Introduzca nombre o contraseña correctamente</span>
    </form>
</body>
</html>
