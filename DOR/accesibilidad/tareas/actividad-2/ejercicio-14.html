<!DOCTYPE html>
<html lang="es">
<head>
    <title>Reporte de Ventas</title>
    <style>
        tr:nth-child(odd){
            background-color: paleturquoise;
        }
        tr:nth-child(even){
            background-color: wheat;
        }
    </style>
</head>
<body>
    <h1>Reporte Mensual de Ventas</h1>
    <table border="1">
        <tr>
            <th scope="col" id="producto">Producto</th>
            <th scope="col" id="enero">Enero</th>
            <th scope="col" id="febrero">Febrero</th>
            <th scope="col" id="marzo">Marzo</th>
        </tr>
        <tr>
            <td>Zapatos</td>
            <td>100</td>
            <td>150</td>
            <td>200</td>
        </tr>
        <tr>
            <td>Camisas</td>
            <td>200</td>
            <td>250</td>
            <td>300</td>
        </tr>
    </table>
</body>
</html>
