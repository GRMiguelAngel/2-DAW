<script>
    function divide(num1,num2){
    let resultado = 0
    if (typeof(num1) === "number" && typeof(num2) === "number") {
        if (num2 === 0){
            throw new Error('No se puede dividir por cero');
        }
        resultado = num1 / num2
        if (isNaN(resultado)){
            return "El resultado no es un número.";
        }
        return resultado
    }
    throw new Error('Una de las variables no es un número');
}
</script>
