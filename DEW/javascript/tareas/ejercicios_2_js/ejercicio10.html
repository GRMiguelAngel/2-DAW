<script>
    function find_palindrome(text) {
        let text_without_space = text.toLowerCase().replace(/\s+/g, '');
        let reversed_text = text_without_space.split('').reverse().join('');
        if (text_without_space === reversed_text){
            return "es un palindromo"
        }else{
            return "no es un palindromo"
        }
    
}
console.log(find_palindrome("Roma ni se conoce sin oro ni se conoce sin amor"));
    console.log(find_palindrome("Anita lava la tina")); 
    console.log(find_palindrome("Esto no es un pal√≠ndromo"));
</script>
