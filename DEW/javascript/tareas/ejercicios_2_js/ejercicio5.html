<script>
    function calc_dni(number) {
    if (number < 0 || number > 99999999) {
        return "Número de DNI inválido";
    }
    const dni_letters = "TRWAGMYFPDXBNJZSQVHLCKET";
    let module = number % 23;
    return `${number}${dni_letters[module]}`;
}
