<script>

function sum_avg(...nums){
    let total_sum = 0;
    let num_of_numbers = 0;
    for (num of nums){
        if (Number.isInteger(num)){
            total_sum += num;
        } else {
            console.log(`la variable ${num} no es un número, no se tendrán encuenta en la suma.`);
        }
        num_of_numbers += 1;
    }
    if (num_of_numbers > 0){
        console.log(`avg = ${total_sum/num_of_numbers}`);
        return total_sum
    } else {
        console.log("Debe de introducir al menos una variable.")
    }
}

</script>
