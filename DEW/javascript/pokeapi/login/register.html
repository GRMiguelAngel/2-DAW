<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login y Registro</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>

        <div class="container">
            <div class="form-container">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="login-tab"
                            data-bs-toggle="tab" data-bs-target="#login"
                            type="button" role="tab">Login</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="register-tab"
                            data-bs-toggle="tab" data-bs-target="#register"
                            type="button" role="tab">Registro</button>
                    </li>
                </ul>

                <div class="tab-content" id="myTabContent">
                    <!-- Formulario de Login -->
                    <div class="tab-pane fade show active" id="login"
                        role="tabpanel">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="loginUsername"
                                    class="form-label">Nombre de usuario</label>
                                <input type="text" class="form-control"
                                    id="loginUsername" >
                            </div>
                            <div class="mb-3">
                                <label for="loginPassword"
                                    class="form-label">Contrase침a</label>
                                <input type="password" class="form-control"
                                    id="loginPassword" >
                            </div>
                            <button type="submit"
                                class="btn btn-primary" id="btnLogin">Iniciar Sesi칩n</button>
                        </form>
                    </div>

                    <!-- Formulario de Registro -->
                    <div class="tab-pane fade" id="register" role="tabpanel">
                        <form id="registerForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Nombre de usuario</label>
                                <input type="email" class="form-control"
                                    id="registerUsername" >
                            </div>
                            <div class="mb-3">
                                <label for="registerPassword"
                                    class="form-label">Contrase침a</label>
                                <input type="password" class="form-control"
                                    id="registerPassword" >
                            </div>
                            <div class="mb-3">
                                <label for="registerPassword"
                                    class="form-label">Repita Contrase침a</label>
                                <input type="password" class="form-control"
                                    id="registerRepeatPassword" >
                            </div>
                            <button type="submit"
                                class="btn btn-primary" id="btnRegister">Registrarse</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    <script type="module" src="./js/scripts.js" defer></script>
</html>
